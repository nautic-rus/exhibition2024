<div class="project-item">

  <div class="project-name">{{t(title)}}</div>
  <div class="s-text pt-2vh pb-2vh height-110">{{t(previewInfo)}}</div>
  <div class="more-button" (click)="showFullInfo(data.id)">{{t('read more')}}</div>
</div>
