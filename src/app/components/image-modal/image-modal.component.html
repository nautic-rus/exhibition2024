<div>
  <div class="left-arrow" (click)="previous()">
    <img src="assets/icons/arrow-l.svg" height="35">
  </div>
  <div class="image-modal">
    <img class="img" [src]="imageUrl" alt="Preview">
  </div>
  <div class="right-arrow" (click)="next()">
    <img src="assets/icons/arrow-r.svg" height="35">
  </div>
  <div class="close" (click)="closeImageModal()">
    <img src="assets/icons/close.svg" height="35">
  </div>

</div>
