<div>
  <div class="left-arrow button-click" (click)="previous()">
    <img src="assets/icons/arrow-l.svg" height="22">
  </div>
  <div class="image-modal">
    <img class="image" [src]="imageUrl" alt="Preview">
  </div>
  <div class="right-arrow button-click" (click)="next()">
    <img src="assets/icons/arrow-r.svg" height="22">
  </div>
  <div class="close button-click" (click)="closeImageModal()">
    <img src="assets/icons/close.svg" height="22">
  </div>
</div>
