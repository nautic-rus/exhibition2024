<div #projectRoot>
  <button  (click)="closeProject()">X</button>
  <button (click)="toPrevProject()"><</button>
  <button (click)="toNextProject()">></button>
</div>
<div class="content">
<!--  <div ng-include src="updateCompany.html"></div>-->
  <img class="image" src="{{t(project.imgSrc)}}" alt="picture of {{project.title}}">
  <h2 class="name">{{t(project.title)}}</h2>
  <div class="info">
    {{t(project.fullInfo)}}
  </div>
<!--  <div>-->
<!--    <p>{{ t('Total processing capacity on the ship') }}: {{project.}}</p>-->
<!--  </div>-->
  <div class="statistic">
    <span>{{ t('Length') }}: {{project.length}}</span>
    <span>{{ t('Width') }}: {{project.width}}</span>
    <span>{{ t('Draft') }}: {{project.draft}}</span>
    <span>{{ t('Vessel speed') }}: {{project.vesselSpeed}}</span>
    <span>{{ t('Number of crew') }}: {{project.numberOfCrew}}</span>
  </div>
  <div class="images"></div>
</div>
