<div class="all-page ml-2vh">
  <div class="head-text pb-2vh">{{t('Gallery')}}</div>
  <div class="grid">
    @for (img of images; track img) {
      <div (click)="showFullImage(img.src, $index)" class="pr">
        <img class="image {{$index}}" src="{{img.src}}">
        <div class="expand">
          <img src="assets/icons/expand.svg" height="30">
        </div>
      </div>
    }
  </div>
</div>
